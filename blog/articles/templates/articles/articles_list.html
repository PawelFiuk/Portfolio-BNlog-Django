{% extends 'base_layout.html' %}

{% block content %}
    <h1>LISTA ARTYKUŁÓW</h1>
        <div class = "articles">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="{% url 'articles:detail' article.slug %}"> {{ article.title }}</a> </h2>
                    <p> {{article.date }}</p>
                    <p> {{article.snippet }}</p>
                    <p> {{article.author }}</p>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'articles:article_update' article.pk %}">Update</a>
                        <a href="{% url 'articles:article-delete' article.pk %}">Delete</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
{% endblock %}
