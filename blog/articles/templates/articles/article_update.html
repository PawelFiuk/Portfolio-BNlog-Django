{% extends 'base_layout.html' %}

{% block content %}
    <div class="update-article">
        <h2>Update an article!</h2>
        <form class="site-form" action="{% url 'articles:article_update' article.pk %}" method="post" >
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
